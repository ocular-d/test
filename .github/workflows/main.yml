name: Check for exec
on: [push]

jobs:
  check-exec:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          # make file runnable, might not be necessary
          chmod +x "${GITHUB_WORKSPACE}/.github/script.sh"
          # run the script
          "${GITHUB_WORKSPACE}/.github/script.sh"
